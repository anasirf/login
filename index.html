<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Login Page</title>
  <style>
    body { font-family: sans-serif; display: flex; height: 100vh; justify-content: center; align-items: center; background: #f2f2f2; }
    form { background: white; padding: 2rem; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    input { display: block; margin-bottom: 1rem; width: 100%; padding: 0.5rem; }
    button { padding: 0.5rem 1rem; }
  </style>
</head>
<body>
  <form onsubmit="return login(event)">
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Username" required />
    <input type="password" id="password" placeholder="Password" required />
    <button type="submit">Login</button>
    <p id="error" style="color:red;"></p>
  </form>

  <script>
    function login(event) {
      event.preventDefault();
      const user = document.getElementById("username").value;
      const pass = document.getElementById("password").value;

      // Ganti dengan username & password yang kamu inginkan
      if (user === "admin" && pass === "12345") {
        window.location.href = "dashboard.html"; // Halaman tujuan setelah login berhasil
      } else {
        document.getElementById("error").textContent = "Username atau Password salah!";
      }
    }
  </script>
</body>
</html>
